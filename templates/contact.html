{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 ">
    <img src="/static/image/Contact.jfif" class="d-block w-100 " height="400" width="900">
</div>
<div class="container my-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action='/contact/'>
    {% csrf_token %}    
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="Phone No" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your phone number">
    </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name = 'email' placeholder="Enter your email">
    </div>
    <div class="mb-3">
        <label for="Desc" class="form-label">Desc</label>
        <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Send</button>
</div>
</form>

{% endblock body %}
